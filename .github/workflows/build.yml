name: Build DailyLaws

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # Install Gradle (so we can build even if you didn't upload gradlew)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.8"

      - name: Build
        run: gradle clean build

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: DailyLaws-jar
          path: build/libs/*.jar
